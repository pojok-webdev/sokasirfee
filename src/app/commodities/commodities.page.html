<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{total}}</ion-title>
    <ion-button slot="end" (click)="reset()"><ion-icon name="refresh-circle-outline"></ion-icon></ion-button>
    <ion-button slot="end" (click)="showReceipt()"><ion-icon name="receipt-outline"></ion-icon></ion-button>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let commodity of commodities">
      <ion-col>
        <div>
          <img (click)="addTotal(commodity[0])" src="{{commodity[0].img}}" alt="{{commodity[0].name}}">
          <ion-button slot="start" (click)="reduceAmount(commodity[0])">
              <ion-icon name="remove"></ion-icon>
          </ion-button>
          <ion-button color="{{cekAmount(getAmount(commodity[0].id))}}">{{getAmount(commodity[0].id)}}</ion-button>
          <ion-button slot="end" (click)="addTotal(commodity[0])">
            <ion-icon name="add"></ion-icon>
          </ion-button>
          
        </div>
      </ion-col>
      <ion-col>
        <div>
          <img (click)="addTotal(commodity[1])" src="{{commodity[1].img}}" alt="{{commodity[1].name}}">
          <ion-button slot="start" (click)="reduceAmount(commodity[1])">
              <ion-icon name="remove"></ion-icon>
          </ion-button>
          <ion-button color="{{cekAmount(getAmount(commodity[1].id))}}">{{getAmount(commodity[1].id)}}</ion-button>
          <ion-button slot="end" (click)="addTotal(commodity[1])">
              <ion-icon name="add"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>



    <ion-row *ngFor="let commodity of mydata">
      <ion-col>
        <div>
          <img (click)="addTotal(commodity)" src="{{commodity.img}}" alt="{{commodity.name}}">
          <ion-button slot="start" (click)="reduceAmount(commodity)">
              <ion-icon name="remove"></ion-icon>
          </ion-button>
          <ion-button color="{{cekAmount(getAmount(commodity.id))}}">{{getAmount(commodity.id)}}</ion-button>
          <ion-button slot="end" (click)="addTotal(commodity)">
            <ion-icon name="add"></ion-icon>
          </ion-button>
          
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-list>
            <ion-item>
              <ion-label>{{commodity.name}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>{{commodity.amount}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
