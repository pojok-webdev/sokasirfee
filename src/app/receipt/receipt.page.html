<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Receipt</ion-title>
    <ion-button slot="end" (click)="home()"><ion-icon name="home-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let obj of objs">
      <ion-avatar slot="start">
        <img src="../../assets/icon/favicon.png">
      </ion-avatar>
      <ion-label>
        <h2>{{obj.name}}</h2>
        <h3>{{obj.price}}</h3>
        <p>{{obj.amount}}</p>
      </ion-label>
      <ion-label class="currency">{{numberWithCommas(obj.subtotal)}}</ion-label>
    </ion-item>


    <ion-item>
      <ion-label slot="start">Total</ion-label>
      <ion-label slot="end" class="currency">{{numberWithCommas(total)}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button color="success" (click)="whatsapp()">
    <ion-icon name="logo-whatsapp"></ion-icon>
  </ion-button>
</ion-content>
